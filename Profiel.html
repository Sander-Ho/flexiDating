<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/profiel.js" defer></script>
    <title>profiel - Flexi Dating</title>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <div>
        <label for="profielIdInput">profiel id</label>
        <input type="number" id="profielIdInput"><br>
        <label for="eigenProfiel">Eigen profiel</label>
        <input type="checkbox" id="eigenProfiel"><br>

        <button id="bekijkProfiel">Bekijk profiel</button>
    </div>

    <div id="profiel">
        <div id="nickname"></div>
        <div id="naam" hidden></div>
        <div id="geboortedatum" hidden></div>
        <div id="email" hidden></div>
        <img id="profielfoto" src="" alt="">
        <div id="beroep"></div>
        <div id="sexe"></div>
        <div id="oogkleur"></div>
        <div id="haarkleur"></div>
        <div id="gewicht"></div>
        <div id="grootte"></div>
        <div id="sterrenbeeld"></div>
        <div><img id="sterrenbeeldfoto"/></div>
    </div>
    <div id="errorBericht"></div>
</body>
</html>
