<html>
<head>
	<link rel="stylesheet" href="css/default.css"/>

</head>
<body>
<ul id="hyperlinks">
	<li><a href="index.html">Home</a></li>
		<li><a href="registreren.html">registreren</a></li>
		<li><a href="aanmelden.html">aanmelden</a></li>

</ul>
<div id="divIngelogd">
<label id="ingelogd"></label>
<input id="uitloggen" type="button" value="uitloggen"></input>
</div>
    <div id="Pagewrapper">
        <h1>Welkom op Dating.co</h1>
        <header>
            <a href="'registreren.html'"> Inloggen?</a>
            <a href="'registreren.html'">Registreer je gratis! </a>
        </header>

        <div id="wrapper">
            <div class="ImageBelt">
                <img src="love.jpg" height="200" width="300" />
                <img src="people.jpg" height="200" width="300" />
                <img src="peopleBalloons.jpg" height="200" width="300" />
            </div>
            <div id="foreground">
                <div id="Registreerscherm">
                    <h2>Ontdek een nieuwe wereld!</h2>
                    <div>
                        <img src="" id="fotoVoorbeeld" />
                        <div id="inputCont">
                            <div id="links">
                                <label for="familienaam">familienaam: <input type="text" id="familienaam" autofocus /></label>
                                <label id="familienaamFout" class="fout">geen geldig familienaam</label><br />
                                <label for="voornaam">voornaam: <input type="text" id="voornaam" /></label>
                                <label id="voornaamFout" class="fout">geen geldig voornaam</label><br />
                                <label for="geboortedatum">geboortedatum: <input type="date" id="geboortedatum" /></label>
                                <label id="geboortedatumFout" class="fout">geen geldig geboortedatum</label>
                                <label id="leeftijdFout" class="fout">je moet 18 zijn</label><br />
                                <label for="email">email: <input type="text" id="email" /></label>
                                <label id="emailFout" class="fout">geen geldig email</label><br />
                                <label for="nickname">nicknaam: <input type="text" id="nickname" /></label>
                                <label id="nicknameFout" class="fout">geen geldig nicknaam</label><br />
                                <label for="foto">
                                    foto:
                                    <select id="foto">
                                        <option value="">(Maak een keuze)</option>

                                    </select>
                                </label>
                                <label id="fotoFout" class="fout">selecteer een foto</label><br />
                                <label for="beroep">beroep: <input type="text" id="beroep" /></label>
                                <label id="beroepFout" class="fout">geen geldig beroep</label><br />
                            </div>
                            <div id="rechts" class="inputCont">
                                <label for="sexe">
                                    geslacht:
                                    <select id="sexe">
                                        <option value="">(Maak een keuze)</option>
                                        <option value="M">Man</option>
                                        <option value="V">Vrouw</option>
                                        <option value="X">X</option>
                                    </select>
                                </label>
                                <label id="sexeFout" class="fout">selecteer een geslacht</label><br />
                                <label for="haarkleur">haarkleur: <input type="text" id="haarkleur" /></label>
                                <label id="haarkleurFout" class="fout">geen geldig haarkleur</label><br />
                                <label for="oogkleur">oogkleur: <input type="text" id="oogkleur" /></label>
                                <label id="oogkleurFout" class="fout">geen geldig oogkleur</label><br />
                                <label for="grootte">grootte in cm: <input type="text" id="grootte" /></label>
                                <label id="grootteFout" class="fout">geen geldig grootte</label><br />
                                <label for="gewicht">gewicht in kg: <input type="text" id="gewicht" /></label>
                                <label id="gewichtFout" class="fout">geen geldig gewicht</label><br />
                                <label for="wachtwoord1">wachtwoord: <input type="password" id="wachtwoord1" /></label>
                                <label id="wachtwoord1Fout" class="fout">geen geldig wachtwoord</label><br />
                                <label for="wachtwoord2">wachtwoord bevestigen: <input type="password" id="wachtwoord2" /></label>
                                <label id="verschillendWachtwoordFout" class="fout">wachtwoord komt niet overeen</label><br />
                            </div>
                        </div>
                        <input id="registreren" type="submit" value="registreren" />
                        <div id="response"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <a href="pseudo link">Privacy policy</a>
                <a href="pseudo link">Over ons</a>
                <a href="pseudo link">Voorwaarden</a>
                <a href="'verwijderen.html'">Account verwijderen</a>
            </div>
        </div>
    </div>
</body>
</html>
