<!DOCTYPE html>
<html>
<head>
	<title>Aanmaken van gebruiker</title>
</head>
<body>
<h1>Aanmaken van gebruiker</h1>
<form method="post" action="https://scrumserver.tenobe.org/scrum/api/create.php">
	<label for="familienaam">familienaam: <input type="text" name="familienaam"/><label>
	<label for="voornaam">voornaam: <input type="text" name="voornaam"/><label>
	<label for="geboortedatum">geboortedatum: <input type="date" name="geboortedatum"/><label>
	<label for="email">email: <input type="text" name="email"/><label>
	<label for="nickname">nickname: <input type="text" name="nickname"/><label>
	<label for="foto">foto: <input type="text" name="foto"/><label>
	<label for="beroep">beroep: <input type="text" name="beroep"/><label>
	<label for="sexe">geslacht: <input type="text" name="sexe"/><label>
	<label for="haarkleur">haarkleur: <input type="text" name="haarkleur"/><label>
	<label for="oogkleur">oogkleur: <input type="text" name="oogkleur"/><label>
	<label for="grootte">grootte: <input type="text" name="grootte"/><label>
	<label for="gewicht">gewicht: <input type="text" name="gewicht"/><label>
	<label for="wachtwoord1">wachtwoord: <input type="password" name="wachtwoord1"/><label>
	<label for="wachtwoord2">wachtwoord bevestigen: <input type="password" name="wachtwoord2"/><label>
	<label for="voornaam">voornaam: <input type="text" name="voornaam"/><label>
</form>
</body>
</html>
